<!DOCTYPE html>

                id="old-password"
                placeholder=""
              />
            </div>
            <div class="form-group">

                id="new-password"

              />

            </div>
            <button id="reset-button" type="submit" class="btn btn-default">
              Reset Password
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>
